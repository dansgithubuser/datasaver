{% extends 'base.html' %}

{% block content %}
	measure the performance of TTC between two points<br>
	start lat: <input type='text' id='latI'><br>
	start lon: <input type='text' id='lonI'><br>
	destination lat: <input type='text' id='latF'><br>
	destination lon: <input type='text' id='lonF'><br>
	<input type='button' value='measure' onclick='measure()'><br>

	<canvas id='canvas' width=720 height=720>
		<p>Your browser does not support the canvas element.</p>
	</canvas><br>

	<p id='message'></p>

	<script>

{% include 'boilerplate_canvas.js' %}

async function measure() {
	var url = '/ttc/performance/get?';
	url += 'latI=' + v('latI');
	url += 'lonI=' + v('lonI');
	url += 'latF=' + v('latF');
	url += 'lonF=' + v('lonF');
	const response = await fetch(url);
}

	</script>
{% endblock %}
